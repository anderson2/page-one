<!DOCTYPE html>
<html>
<head>
  <meta charset="ISO-8859-1">
	<title>Animal DB - Mobile App</title>
	
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.1.1/jquery.mobile-1.1.1.min.css" />
<script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
<script src="http://code.jquery.com/mobile/1.1.1/jquery.mobile-1.1.1.min.js"></script>

<style>
    img.fullscreen {
        max-height: 100%;
        max-width: 100%;
    }       
</style>

<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	
</head>

<body>

<div data-role="page" id="photos">
<header data-role="header"
    <h1>Animals</h1>
</header>

<article data-role="content">
    <ul data-role="listview" data-filter="true">
        <li>
            <a href="#dog">
            <h1>Dog</h1>
            <img src="images/dog1-1.jpg" alt="Dog" />
            <p>Scruffy the ginger dog</p>
            </a>
        </li>
        <li>
            <a href="#gummies">
            <h1>Bear</h1>
            <img src="images/bear1-1.jpg" alt="Polar Bears" />
            <p>Polar bears in the snow</p>
            </a>
        </li>

    </ul>
</article>


<footer data-role="footer" data-position="fixed">
    <nav data-role="navbar">
        <ul>
			<li><a href="#photos" data-icon="home">Home</a></li>
			<li><a href="#photos" data-icon="grid">Photos</a></li>
			<li><a href="Info" data-icon="info">Info</a></li
        </ul>
    </nav>
</footer>

</div><!-- Page Photos -->

<div data-role="page" id="dog">
    <header data-role="header">
        <h1>Ginger Dog</h1>
        <a href="#photos" data-icon="grid" data-iconpos="notext">Photos</a>
    </header>
    <img src="images/dog1-1.jpg" class="fullscreen" alt="Dog" />
</div><!-- Page Dog -->

<div data-role="page" id="gummies">
    <header data-role="header">
        <h1>Polar Bears</h1>
        <a href="#photos" data-icon="grid" data-iconpos="notext">Photos</a>
    </header>
    <img src="images/bear1-1.jpg" class="fullscreen" alt="Bears" />
</div><!-- Page Bears --> 


</body>
</html>
